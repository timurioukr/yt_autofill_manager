<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Auto form filler</title>
  </head>
  <body>
    <h1>Auto form filler</h1>
    <button id="fill-data-btn">Fill Data</button>
    <button id="manage-slots-btn">Manage Slots</button>

    <div id="slot-management" style="display: none">
      <h2>Manage Slots</h2>
      <div id="slot-list"></div>
      <button id="add-slot-btn">Add Slot</button>
    </div>

    <template id="slot-template">
      <div class="slot">
        <label>Website (URL, part):</label>
        <input
          type="text"
          class="slot-url"
          placeholder="Наприклад, example.com"
        />
        <div class="fields"></div>
        <button class="add-field-btn">Add field</button>
        <button class="save-slot-btn">Save slot</button>
        <button class="delete-slot-btn">Delete slot</button>
      </div>
    </template>

    <template id="field-template">
      <div class="field">
        <input type="text" class="field-id" placeholder="ID інпута" />
        <input type="text" class="field-value" placeholder="Значення" />
      </div>
    </template>

    <script type="module" src="popup.js"></script>
  </body>
</html>
